<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 1 - Intro a React</title>
</head>
<body>

<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script> <!--Descarga el paquete de react (biblio) -->
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> <!--Descarga el paquete de react-dom -->

<div id="root"> </div>  <!-- root o raiz, se pone por convecion -->

<script type="text/javascript">

const p_1 = React.createElement(
    "p",
    { key: 1 },
    "Soy un paragraph"
);

const p_2 = React.createElement(
    "p",
    { key: 2 },
    "Soy otro paragraph"
);

const div_el = React.createElement(
    "div",
    null,
    [p_1, p_2]
);

    ReactDOM.render(div_el, document.getElementById("root"));

</script>

</body>
</html>
